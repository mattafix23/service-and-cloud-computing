<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Neues Restaurant anlegen</title>
</head>
<body>
<div class="mc-new-restaurant">
<!-- Navbar -->
<nav class="navbar" id="nav-mc">
    <div class="container-fluid">
        <div class="col mc-nav">
            <i class="fas fa-user" style="color:#fff;"></i>
            <h1>Neues Restaurant anlegen</h1>
            <a href="my-restaurants.html"><i class="fas fa-arrow-left" style="color:#fff;"></i></a>
        </div>
    </div>
</nav>

<div class="row no-gutters">
    <div class="container h-100">
        <div class="mc-separator"></div>
        <div class="row h-100">
            <div class="col">

            </div>
            <div class="col">

            </div>
            <div class="col col-12 col-lg-6 text-center mc-new-restaurant-form">
                <form>
                    <div class="form-group">
                        <label for="input-name">Name des Restaurants</label>
                        <input type="name" class="form-control" id="input-name" placeholder="Restaurantnamen angeben">
                    </div>
                    <div class="form-group">
                        <label for="input-password">Adresse</label>
                        <input type="adress" class="form-control" id="input-password" placeholder="Adresse angeben">
                    </div>
                    <div class="form-group">
                        <label for="input-website">Webseite</label>
                        <input type="website" class="form-control" id="input-website" placeholder="Webseite angeben">
                    </div>
                    <div class="form-group">
                        <label for="input-phone">Telefonnummer</label>
                        <input type="phone" class="form-control" id="input-phone" placeholder="Telefonnummer angeben">
                    </div>
                    <div class="form-group">
                        <label for="input-picture">Titelbild</label>
                        <input type="file" class="form-control-file" id="input-picture">
                    </div>
                    <button type="submit" class="btn btn-mc">Speichern</button>
                </form>
            </div>
        </div>
        <div class="mc-separator"></div>
    </div>
</div>

</div>
</body>
