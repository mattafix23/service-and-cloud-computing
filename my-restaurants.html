<script>
  $.ajax({
    url: 'https://restaurant.sneppo.de/user/restaurants',
    type: 'GET',
    headers: {
      "Authorization": $.cookie('jwt_token')
    },
    contentType: 'application/json',
    charset: 'utf-8'
  }).done(function(data){
    createRestaurants(data);
  }).fail(function(data){
    window.location = "/login.html";
  });

  function createRestaurants(restaurants){
    var chunks = [];
    while(restaurants.length){
      chunks.push(restaurants.splice(0,4));
    }
    for(var i = 0; i < chunks.length; i++){
      var htmlElement = '<div class="row no-gutter">';
      for(var j = 0; j < chunks[i].length; j++){
        htmlElement += createRestaurant(chunks[i][j]);
      }
      htmlElement += '</div>';
      $('.content').empty();
      $('.content').append(htmlElement);
    }
  }

  function createRestaurant(restaurant){
    return '<div class="col-12 col-lg-3 mc-restaurant" style="background-image: url(https://restaurant.sneppo.de' + restaurant.image_url + ');">' +
    '<a href="restaurant-single.html">' +
    '<div class="restaurant-details-box">' +
    '<div class="restaurant-details-text text-left">' +
    '<h2><strong>' + restaurant.name + '</strong></h2>' +
    '<h4>' + restaurant.address + '</h4>' +
    '</div></div></a></div>';
  }
</script>
