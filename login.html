<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS, JS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Font-Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- eigenes CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Restaurant-Lister Dresden</title>
</head>
<body>
<div class="mc-login">
<!-- Navbar -->
<nav class="navbar" id="nav-mc">
    <div class="container-fluid">
        <div class="col mc-nav">
            <i class="fas fa-user" style="color:#fff;"></i>
            <h1>Restaurant-Lister Dresden - Login</h1>
            <a href="home.html"><i class="fas fa-arrow-left" style="color:#fff;"></i></a>
        </div>
    </div>
</nav>
<div class="row no-gutters">
    <div class="container h-100">
        <div class="mc-separator"></div>
            <div class="row h-100">
                        <div class="col float-none">

                        </div>
                        <div class="col-12 col-sm-6 text-center mc-login-form">
                            <form onsubmit="event.preventDefault(); login();">
                                <div class="error"></div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">E-Mail Adresse</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Passwort</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-mc">Anmelden</button>
                            </form>
                            <script>
                              function login(){
                                console.log('clicked');
                                $('.error').empty();
                                $.ajax({
                                  url: 'https://restaurant.sneppo.de/users/sign_in',
                                  type: 'POST',
                                  data: '{ "user": { "email": "' + $('#exampleInputEmail1').val() + '", "password": "' + $('#exampleInputPassword1').val() + '" } }',
                                  contentType: "application/json;  charset=utf-8",
                                  dataType: "json"
                                }).done(function(data, text, response){
                                  console.log(data);
                                  $.cookie('jwt_token', response.getResponseHeader('Authorization'));
                                  console.log(response.getAllResponseHeaders());
                                  window.location = '/my-restaurants.html';
                                }).fail(function(data, text, response){
                                  console.log('Error');
                                  console.log(data);
                                  console.log(data.responseJSON.error);
                                  $('.error').addClass('alert alert-danger');
                                  $('.error').text(data.responseJSON.error);
                                });
                              }
                            </script>
                        </div>
                        <div class="col float-none">

                        </div>
            </div>
        <div class="mc-separator"></div>
    </div>
</div>
</div>
</body>
</html>
